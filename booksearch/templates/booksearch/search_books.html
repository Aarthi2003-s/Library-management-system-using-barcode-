<!-- search_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ECF0F1;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
            margin-bottom: 20px;
        }

        /* Search Form */
        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498DB;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #2980B9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3498DB;
        }

        /* Message */
        p {
            font-size: 1.1rem;
            color: #E74C3C;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2C3E50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #F2F2F2;
        }

        /* Back to Home Link */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #16A085;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #1ABC9C;
        }
    </style>
</head>
<body>
    <h1>Search Books</h1>
    <form action="{% url 'search_books' %}" method="GET">
        <input type="text" name="q" placeholder="Search by title, author, or ISBN" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if books %}
        <table>
            <tr>
                <th>Access No</th>  <!-- Added column for access_no -->
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.access_no }}</td>  <!-- Display access_no -->
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.status }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
